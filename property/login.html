<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <!-- Header Section -->
    <div class="header">
      <h3 class="first">Welcome to Property Finder</h3>
      <button class="close-button">âœ•</button>
    </div>
    <!-- Content Section -->
    <div class="content">
      <!-- Left Section -->
      <div class="welcome-section">
        <img src="images/login.png" alt="Illustration" class="illustration">
        <p>View saved properties<br>Keep search history across devices<br>See which properties you have contacted</p>
        
      </div>
      <!-- Right Section -->
      <div class="login-section">
        <button class="login-button google">Continue with Google</button>
        <button class="login-button facebook">Continue with Facebook</button>
        <div class="divider">
          <span>OR</span>
        </div>
        <form>
          <input type="email" placeholder="Email" class="input-field">
          <button type="submit" class="continue-button">Continue</button>
        </form>
        <p class="terms">
          By registering, you accept our <a href="#">Terms & Conditions</a> and our <a href="#">privacy policy</a>.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
